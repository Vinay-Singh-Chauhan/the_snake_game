<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="gamecontainer">
            <canvas id="canvas"></canvas>
            <div class="gameover">
                <h1>Game Over!</h1>
            </div>
        </div>


        <div class="controls">
            <img src="assets/snake_icon.png" alt="" srcset="" class="snake_icon"></i>
            <div class="title">
                <h1>The Snake Game</h1>
            </div>
            <div class="buttons">
                <div class="play">
                    <button type="submit" id="playbtn">Start Game</button>
                </div>
                <div class="pause">
                    <button type="submit" id="pausebtn">Pause</button>

            <div class="scoreboard">
                <div class="scorediv">
                    <img src="assets/eggs.png" alt="">
                    <div id="score"></div>

                <div id="time"></div>
            </div>
        </div>

    </div>

</html>
